{%load static%}
<!DOCTYPE html>
<html lang="english">

<head>

    <!-- Loading the meta view port -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- The title block -->
    {%block title%}
    {%endblock%}

    <!-- Linking the bootstrap stylesheet -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linking the local stylesheets -->
    <link rel="stylesheet" href="{%static 'login/css/styles.css'%}">
</head>

<!-- Splitting the page in two parts -->

<body>

    <div id = "left-child">
        <img src="{%static 'login/images/login_icon.jpg'%}" id ="login-image">
    </div>

    <div id = "right-child">
            <div id ="form-style">
                {%if messages%}
                {%for message in messages%}
                <div class="alert alert-{{message.tags}}"> {{message}} </div>
                {%endfor%}
                {%endif%}
            </div>

            {%block content%}
            {%endblock%}

    </div>

</body>

</html>
